{% extends "base.html" %}

{% block title %}{{ 'تعديل' if blog else 'إضافة' }} مدونة - يلا تاسكات{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">الرئيسية</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('blogs') }}">المدونات</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ 'تعديل' if blog else 'إضافة' }} مدونة</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ 'تعديل' if blog else 'إضافة' }} مدونة</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_blog', blog_id=blog.id) if blog else url_for('add_blog') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم المدونة <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   value="{{ blog.name if blog else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">الوصف</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ blog.description if blog and blog.description else '' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('blogs') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-right me-1"></i> رجوع
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> حفظ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
